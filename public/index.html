<!DOCTYPE html>
<html id="thehtml">

<head>
  <title>Chat App</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .chat-container {
      min-height: 100vh;
      background-color: #f0f0f0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #f0f0f0;
      color: #333;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    .chat-wrapper {
      display: flex;
      flex-grow: 1;
      flex-basis: auto;
      padding: 15px;
      overflow-y: auto;
      background-color: #f0f0f0;
      font-size: 18px;
      justify-content: center;
    }

    .chat-messages {
      flex-grow: 1;
      max-width: 750px;
      flex-basis: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
    }

    .user-message {
      background-color: #fff;
      color: #333;
      align-self: flex-end;
      text-align: right;
    }

    .ai-message {
      color: #333;
      text-align: left;
    }

    .input-container {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #f0f0f0;
      border-top: 1px solid #ddd;
      justify-content: center;
      padding-bottom: 35px;
      
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 15px;
      font-size: 20px;
      max-width: 600px;
    }

    #send-button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
    }

    .placeholder-message {
      color: #777;
      margin: auto;
    }

    /* Add a loading indicator style */
    .loading-yet {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 6px;
      height: 6px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">Chat App</div>
    <div class="chat-wrapper">
      <div class="chat-messages" id="chat-box">
        <!-- content -->
        <div class="placeholder-message">Start a conversation by typing a message...</div>
        <!-- <div class="message ai-message loading-yet"></div> -->
        <!-- <div class="message ai-message">AI: Hello! You can ask me anything.</div>
        <div class="message user-message">User: What's the weather like today?</div> -->
      </div>
    </div>
    <div class="input-container">
      <input id="user-input" type="text" placeholder="Type your message..." autofocus>
      <button id="send-button">Send</button>
    </div>
  </div>
  <script>
    const messageHistory = [];

    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const placeholderMessage = document.querySelector('.placeholder-message');
    const sendButton = document.getElementById('send-button');
    const loadingIndicator = document.querySelector('.loading-message');

    function sendMessageHandler() {
      // Hide the placeholder message when the user sends the first message
      if (placeholderMessage.style.display !== 'none') {
        placeholderMessage.style.display = 'none';
      }

      // Disable the send button and show loading indicator during sending
      sendButton.disabled = true;
      sendButton.style.readonly = true;
      loadingIndicator.style.display = 'block';

      const userMessage = 'User: ' + userInput.value;
      chatBox.innerHTML += '<div class="message user-message">' + userMessage + '</div>';
      chatBox.innerHTML += '<div class="message ai-message loading-yet"></div>';
      scrollToBottom();
      messageHistory.push({ role: "user", content: userMessage });
      userInput.value = '';

      fetch('/.netlify/functions/chat', {
        method: 'POST',
        body: JSON.stringify({ message: userInput.value, history: messageHistory }),
        headers: { 'Content-Type': 'application/json' }
      })
        .then(response => response.json())
        .then(data => {
          const aiMessage = 'AI: ' + data.message;

          const loadingYet = document.querySelector('.loading-yet');
          loadingYet.innerHTML = aiMessage;
          loadingYet.classList.remove('loading-yet');
          messageHistory.push({ role: "assistant", content: aiMessage });

          // Clear user input and re-enable the send button
          sendButton.disabled = false;
          sendButton.style.readonly = false;
          loadingIndicator.style.display = 'none';
          // Scroll the chat box to the bottom
          scrollToBottom();
        });
    }

    function scrollToBottom () {
      const thehtml = document.getElementById('thehtml');
      thehtml.scrollTop = thehtml.scrollHeight;
    }
    
    sendButton.addEventListener('click', sendMessageHandler);
    userInput.addEventListener('keyup', function (event) {
      const sendButton = document.getElementById('send-button');
      if (event.key === 'Enter' && sendButton.disabled === false) {
        sendMessageHandler();
      }
    });

  </script>
</body>

</html>
